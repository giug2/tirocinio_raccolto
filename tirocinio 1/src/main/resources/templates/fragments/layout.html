<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ================================================================================= -->
<!-- 							HEADER FILES          								   														 -->
<!-- ================================================================================= -->
<head th:fragment="headerfiles(title)">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}"></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<!-- ============================================================================ -->
	<!-- 							HEADER                  					      												-->
	<!-- ============================================================================ -->
	<header>
		<div th:fragment="navMenu" class="navigation-wrap bg-light start-header start-style">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<nav class="navbar navbar-expand-md navbar-light">

							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>

							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav ml-auto py-4 py-md-0">
									<li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
										<a class="nav-link" th:href="@{/}">Home</a>
									</li>
									<li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
										<a class="nav-link" th:href="@{/docs}">Elenco Documenti</a>
									</li>
								</ul>
							</div>

						</nav>		
					</div>
				</div>
			</div>
		</div>
	</header>


		<!-- ============================================================================ -->
		<!-- 							MODAL OPERAZIONI								  -->
		<!-- ============================================================================ -->

		<div th:fragment="modalOperations(oggetto, link1, link2)">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-info" data-toggle="modal" th:data-target="'#modalFor'+${oggetto}" th:text="${oggetto}">
				
			</button>

			<!-- Modal -->
			<div class="modal fade" th:id="'modalFor'+${oggetto}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Seleziona l'operazione da effettuare</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row ml-4">
								<a class="btn btn-info mr-2 mb-2" th:href="@{${link1}}" th:text="'Visualizza elenco'"></a>
								<a class="btn btn-info mb-2" th:href="@{${link2}}" th:text="'Visualizza ' + ${oggetto}"></a>   		
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Annulla</button>
						</div>
					</div>
				</div>
			</div>
		</div>



		<!-- ============================================================================ -->
		<!-- 							BACK BUTTON                  					  												-->
		<!-- ============================================================================ -->
		<div th:fragment="backButton(back, text1, back2, text2)" class="row">
			<a th:href="@{${back}}" class="btn btn-info mr-4" th:text="'« ' + ${text1}"></a>
			<div th:if="${back2 != 'no'}">
				<a th:href="@{${back2}}" class="btn btn-info" th:text="'« ' + ${text2}"></a>
			</div>
		</div>

		<!-- ============================================================================ -->
		<!-- 							FOOTER                  					      												-->
		<!-- ============================================================================ -->   
		<footer th:fragment="fondo" class="footer-ps text-center">
			Realizzato Da <strong>Gaglione Giulia</strong><br>		
		</footer>


		<!-- ============================================================================ -->
		<!-- 							FILES .JS                  					      -->
		<!-- ============================================================================ -->
		<div th:fragment="jsFiles">
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="/js/tirocinio.js"></script>
		</div>

	</body>
	</html>
