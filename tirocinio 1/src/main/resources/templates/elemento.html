<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Documento')"></head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>

	<section class="generic_section">
		<div class="container">
			<div class="mb-4">
				<h2 th:text="'Documento ' + ${doc.nome}"></h2>
			</div>
			<p th:text="'Estensione: ' + ${doc.estensione}">Estensione</p>
			<p th:text="'Descrizione: ' + ${doc.descrizione}">Descrizione</p>

			<br>
			
			<section class="user-background informations-section ">
		<div class="img-profile-informations" >
			<img th:src="'/images/document/profili/' + ${doc.elem}" alt="Documento">
		</div>
	</section>
			
			<br>

			<a class="btn btn-success" th:href="@{'/doc/elem/{doc.id}'}">Visualizza Documento</a>

			<br>

			<div th:replace="fragments/layout.html :: backButton(back='/', text1='Indietro', back2='no', text2=' ')"></div>
		</div> <!-- end container -->
	</section>


	<footer th:replace="fragments/layout.html :: fondo"></footer>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
