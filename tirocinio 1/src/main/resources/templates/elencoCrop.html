<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Elenco Raccolti')"></head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>
	
	<section class="generic_section">
		<div class="container">
			<div class="mb-4">
				<h2>Elenco Raccolti</h2>
			</div>
			<a class="btn btn-success btn-lg" th:href="@{/formNewCrop}">Aggiungi Nuovo Raccolto</a>
			<br><br>
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Crop</th>
							<th scope="col">Croplabel</th>
							<th scope="col">Immagine</th>
							<th scope="col">.</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="crop : ${crops}">
							<th scope="row" th:text="${crop.id}">1</th>
							<th th:text="${crop.crop}">Nome</th>
							<th th:text="${crop.croplabel}">Estensione</th>
							<th><span><img width="50%" th:src="'/images/' + ${crop.path}"></span></th>
							
							<th>
								<a class="btn btn-success" th:href="@{'/crop/' + ${crop.id}}">Documento</a>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
			<br>

			<div th:replace="fragments/layout.html :: backButton(back='/', text1='Indietro', back2='no', text2=' ')"></div>
		</div> <!-- end container -->
	</section>

	<footer th:replace="fragments/layout.html :: fondo"></footer>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
